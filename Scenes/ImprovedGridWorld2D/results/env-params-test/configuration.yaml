default_settings: null
behaviors:
  DroneGrid2D:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.0025
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      shared_critic: false
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    checkpoint_interval: 500000
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      memory: null
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 10
    even_checkpoints: false
    max_steps: 5000000
    time_horizon: 256
    summary_freq: 50000
    threaded: false
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  timeout_wait: 60
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
  no_graphics_monitor: false
environment_parameters:
  grid_size:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 7831
          value: 16
      name: SmallGrid
      completion_criteria:
        behavior: DroneGrid2D
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.7
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 7832
          value: 32.0
      name: MediumGrid
      completion_criteria:
        behavior: DroneGrid2D
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.8
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 7833
          value: 64.0
      name: LargeGrid
      completion_criteria: null
  num_obstacles:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 7834
          value: 0.0
      name: NoObstacles
      completion_criteria:
        behavior: DroneGrid2D
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.5
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 7835
          value: 32.0
      name: FewObstacles
      completion_criteria:
        behavior: DroneGrid2D
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.7
        require_reset: false
    - value:
